    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-slider.min.js"></script>
    <script src="/js/bootstrap-switch.min.js"></script>

    <title>Maine Dashboard</title>
    <meta name="title" content="Maine Dashboard" />
    <meta name="description" content="Realtime bell schedule and class period countdown for Maine South High School" />
    <meta name="author" content="Alpri Else & Charlie Melidosian" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="maine, south, district, 207, dashboard, Maine Dashboard, Alpri, Else, time, period" />

    <link rel="icon" href="/icons/iconSmall.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/iconLarge.png" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

  <script>
  	$(document).ready( function() {
  		$(document).on('click', '#main-nav li:nth-child(2)', function () {
  			window.scrollBy(0, 100);
  		});


  	});


  </script>
</head>
  <body>
    <body>
  		<div id="nav-container" class='row' style="margin-top: 30px; margin-bottom: 50px;  z-index: 100">
  			<div id="brand-container" class='col-xs-12' style="font-size: 40px; display: inline-block;">
  				<p class="text-center" ><span style="font-weight:400">MAINE</span><span style="font-weight: 100">DASHBOARD</span></p>
  			</div>
  		</div>
      <div id="root"></div>

  		<div class="container-fluid" id="clock-container">
  			<div id="clock-content-container">

  		    	<p class="text-center"><span id="currPeriod">loading...</span></p>
  		    	<div id="circle">
  					<p class="text-center" id="currTime">...</p>
  					<p class="text-center" id="currDate">&nbsp;</p>
  				</div>

  				<p class="text-center" id="currCountdown">&nbsp;</p>
  				<p class="text-center" id="currDaytype">&nbsp;</p>
  			</div>
  		</div>
  		<div class="container-fluid" id="schedule-container">
  			<h3 class="text-center container-title">Schedule</h3>
  			<h5 class="text-center" id="scheduleLoadingMessage">loading...</h5>
  			<div class="table-responsive" id="currScheduleContainer">
  				<table id="currSchedule" class="table table-striped">
  				</table>
  			</div>
  		</div>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

  </body>
  <footer>
		<div class="container-fluid" id="footer-container">
  	<br>
    <p class="text-center">Programmed and developed by Alpri Else - Maine South High School class of 2017.</p>
    <p class="text-center">Assisted by Charlie (Philip) Melidosian - Maine South High School class of 2019.</p>
  	<p class="text-center">&copy; 2015 All Rights Reserved. </p>
  	<br>
  </div>

  <script src="/js/Util.js"></script>
  <script src="/js/clock.js"></script>
  <script src="/js/schedule.js"></script>
  <script src="/js/mainController.js"></script>
  <script>
  	$(document).ready(
  		function()
  		{
  			window.addEventListener("hashchange", function() { scrollBy(0, -50) });
  			$("#currScheduleContainer").hide();
  			$("#eventsContainer").hide();
  			$("#editContainer").hide();
  			$("#editToggle").click( function() {
  				$("#editToggle").slideUp();
  				setTimeout( function() { $("#editContainer").slideDown(); }, 500);
  			});
  	    }
  	);
  	var height = $(window).height();
  	if(height > 420)
  	{
  		$('#clock-container').css("height", height);
  	}


  	$('#clock-container').addClass('animated slideInDown');
  </script>
</footer>
</html>
